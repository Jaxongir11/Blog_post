{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <div class="media" style="margin: 10px">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"/>
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group" style="margin: 10px">
      <legend class="border-bottom mb-4">Profil ma'lumotlari</legend>
      {{ u_form|crispy }}
      <!-- User form -->
      {{ p_form|crispy }}
      <!-- Profile form -->
    </fieldset>
    <a href="{% url 'accounts:password_change' %}">Parolni yangilash</a>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Yangilash</button>
    </div>
  </form>
</div>
{% endblock content %}
