{% extends "base.html" %}
{% block title %}{{ category.name }}{% endblock title %}
{% block content %}
  <div class="container">
    <h2>{{ category.name }}</h2>
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post:post-detail' slug=post.slug %}">{{ post.title }}</a>
          - Ko'rilgan soni: {{ post.hit_count_generic.get.hits }}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
